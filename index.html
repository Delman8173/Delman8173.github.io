<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Overlay</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      padding: 20px;
      max-width: 800px;
    }
    #verse {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="reference"><strong>Loading verse...</strong></div>
  <div id="verse"></div>

  <script>
    const reference = "John 3:16"; // You can change this to any verse
    fetch(`https://bible-api.com/${encodeURIComponent(reference)}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('reference').innerText = `${data.reference} (KJV)`;
        document.getElementById('verse').innerText = data.text.trim();
      })
      .catch(error => {
        document.getElementById('reference').innerText = "Error fetching verse.";
        console.error(error);
      });
  </script>
</body>
</html>
